<html>
    <head>
        <!--basic additions-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--for more css styling-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <!--for the map api-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
          <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--for styling-->
        <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}">

        <!--title of site-->
        <title>Explore Volos</title>

        <script>
          function disableElem(id, enable){
            document.getElementById(id).disabled=!enable;
          }
          function disableChecks(enable){
            disableElem("arch_chk", enable);
            disableElem("art_chk", enable);
            disableElem("castle_chk", enable);
            disableElem("fountain_chk", enable);
            disableElem("gardn_chk", enable);
            disableElem("hist_chk", enable);
            disableElem("memo_chk", enable);
            disableElem("museum_chk", enable);
            disableElem("prk_chk", enable);
            disableElem("playgrnd_chk", enable);
            disableElem("rec_chk", enable);
            disableElem("trst_chk", enable);
            disableElem("vp_chk", enable);
          }
          function checkChecks(id, bool){
            if(bool == false){ //I want to disable the buttons, I first check if no checks are true to disable
              if(!document.getElementById("arch_chk").checked && !document.getElementById("art_chk").checked &&
              !document.getElementById("castle_chk").checked && !document.getElementById("fountain_chk").checked &&
              !document.getElementById("gardn_chk").checked && !document.getElementById("hist_chk").checked &&
              !document.getElementById("memo_chk").checked && !document.getElementById("museum_chk").checked &&
              !document.getElementById("prk_chk").checked && !document.getElementById("playgrnd_chk").checked &&
              !document.getElementById("rec_chk").checked && !document.getElementById("trst_chk").checked &&
              !document.getElementById("vp_chk").checked){
                disableElem(id, bool);
              }
            }
            else{
              disableElem(id, bool);
            }
          }
          
        </script>
    </head>
    <body>
      <header class="site-header mb-3">
        <nav class="navbar navbar-expand-sm navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="{{ url_for('start_page') }}">Starting Page</a>
            <ul class="navbar-nav">
              {% if session['username'] %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
              {% endif %}
            </ul>
            <a class="navbar-brand mr-4" href="#">About volExplore</a>
          </div>
        </nav>
      </header>
      <main role="main" class="container my-3">
        <div id="map"></div>

        <script>
          // Initialize the map and set view to Volos, Greece
          var map = L.map('map').setView([39.361, 22.942], 13); // Volos coordinates
    
          // Add a tile layer (from OpenStreetMap)
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
      </script>

      {% block content %} {% endblock content %}

      </main>

    </body>
</html>
